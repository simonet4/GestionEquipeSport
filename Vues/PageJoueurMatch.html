<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fiche Joueur</title>
</head>
<body>
    <h1>Fiche Joueur</h1>

    <section>
        <h2>Informations du joueur</h2>
        <form>
            <label>Numéro de licence :</label>
            <input type="text" name="numero_licence"><br>

            <label>Nom :</label>
            <input type="text" name="nom"><br>

            <label>Prénom :</label>
            <input type="text" name="prenom"><br>

            <label>Date de naissance :</label>
            <input type="date" name="date_naissance"><br>

            <label>Taille (cm) :</label>
            <input type="number" name="taille"><br>

            <label>Poids (kg) :</label>
            <input type="number" step="0.01" name="poids"><br>

            <label>Commentaire général :</label><br>
            <textarea name="commentaire_general_joueur" rows="3" cols="40"></textarea><br>

            <label>Statut :</label>
            <select name="Id_statut">
                <option value="">-- Sélectionner --</option>
                <option value="1">Actif</option>
                <option value="2">Suspendu</option>
                <option value="3">Absent</option>
                <option value="4">Blessé</option>
            </select><br>
        </form>
    </section>

    <section>
        <h2>Matchs joués</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID Match</th>
                    <th>Titulaire</th>
                    <th>Poste occupé</th>
                    <th>Notes</th>
                    <th>Commentaire match</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lignes des matchs à compléter ou générer dynamiquement -->
                <tr>
                    <td></td>
                    <td><input type="checkbox"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
